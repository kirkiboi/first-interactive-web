<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice WebDev</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-div" id="first-div">
        <h1>counter</h1>
        <p id="number">0</p>
        <button id="add-up-btn">+1</button>
        <button id="minus-btn">-1</button>  
        <button id="resetBTN" class="resetBTN">reset</button> 
    </div>
    
    <div class="second-div" id="second-div">
        <button id="first-poem"> 1st </button>
        <button id="second-poem"> 2nd </button>
        <button id="third-poem"> 3rd </button>
        <button id="fourth-poem"> 4th </button>
        <button id="fifth-poem"> 5th </button>
        
        <p id="nameP"></p>
        <input type="text" placeholder="who should we call you?" id="name-holder">
        <button id="name-button">enter</button>

    </div>
    <script src="functions.js"></script>
</body>
</html>
